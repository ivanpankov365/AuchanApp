    <div class="row chat-text">
        <form class="col s40">
            <div class="row">
                <div class="input-field col s40">
                    <input id="email" type="email" class="validate" onchange="send()">

<script>
    function send() {
        let msg = $('#email')[0].value;
        $('#email')[0].value = '';
        chatbody = $('.chat-body')[0];
        let li = document.createElement('li');
        li.className = 'ownerMasg';
        li.innerHTML =
            '<h5 class="">'+msg+'</h5>'

        chatbody.appendChild(li);

        setTimeout(function () {
            let msgBot = ['Тогда возьми лучше гранатов!', 'Спасибо)))'];
            let li = document.createElement('li');
            li.className = 'botMsg';
            li.innerHTML =
                '<h5 class="">'+msgBot[chatCounter]+'</h5>'

            chatbody.appendChild(li);
            chatCounter++;
        }, 3000)
    }
</script>
